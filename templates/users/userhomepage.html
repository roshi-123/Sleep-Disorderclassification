<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page with Sidebar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body{
            background: linear-gradient(45deg,rgb(221, 172, 172), #ffcc33);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .sidebar {
            height: 300vh;
            background-color:rgb(72, 76, 84); /* Background color for the sidebar */
            padding-top: 20px;
            position: fixed;
            width: 250px;
            border-radius:25px;
        }
        
        .sidebar .nav-link:hover {
            color: #d4d4d4; /* Hover color for the sidebar links */
        }
        .content {
            margin-left: 270px; /* Adjust this based on the sidebar width */
            padding: 20px;
        }
        .sidebar .nav-item .nav-link {
            background-color: #6c757d; /* Default gray */
            color: white;
            border: 1px solid #545b62;
            border-radius: 25px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px 10px 20px; /* Padding to make it more button-like */
            {% comment %} transition: all 0.3s ease-in-out; {% endcomment %}
            display: block;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        
        .sidebar .nav-item .nav-link:hover {
            background-color:rgb(175, 125, 222); /* Darker gray on hover */
            color: white;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            {% comment %} transform: scale(1.05); /* Slightly enlarges on hover */ {% endcomment %}
        }
        
            
        
    </style>
</head>
<body>
    <div class="sidebar">
        <a class="navbar-brand text-center d-block mb-4" href="#">Sleep Disorders</a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'UserHome' %}?id={{ request.session.id }}">🏠Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'datasetview' %}?id={{ request.session.id }}">📂 Dataset</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'modeleval' %}?id={{ request.session.id }}">🤖Machine-Learning</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'modelmatrices' %}?id={{ request.session.id }}">📊Matrices</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'questionnaire_form' %}?id={{ request.session.id }}"> Daily Activities</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'modelprediction' %}?id={{ request.session.id }}">🔮Prediction</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'userLogout'  %}?id={{ request.session.id }}">🚪Logout</a>
            </li>
        </ul>
    </div>
    
   

        {% block contents %}
        {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
